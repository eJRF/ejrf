<form class="form-inline pull-left" role="form" method="post" accept-charset="utf-8">
    {% csrf_token %}
    {% for field in a_form.visible_fields %}
      <div class="form-group">
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}
    <button id="get-list-btn" type="submit" class="btn btn-default"><span class="cyan"><span class="glyphicon glyphicon-transfer"></span> Get list</span></button>
</form>
