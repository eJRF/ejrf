<div class="modal fade" id="preview_modal" tabindex="-1" role="dialog" aria-labelledby="preview_modal_label"
     aria-hidden="true"
     data-attribute-id="{{ questionnaire.id }}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="preview-close-button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title cyan" id="preview_modal_label">Preview Questionnaire</h4>
            </div>
            <div class="modal-body">
                <div id="ajax-content" class="has-spinner"><img src="{{ STATIC_URL }}img/spinner.gif"> Loading, please
                    wait...
                </div>
            </div>
            {% if perms.auth.can_submit_responses and questionnaire %}
                <div class="modal-footer">
                    <form action="{% url 'submit_questionnaire_page' questionnaire.id %}" method="post" accept-charset="utf-8"
                          class="form-horizontal {{ class }}">
                        {% csrf_token %}
                        <button type="button" class="btn btn-default" id="cancel_button" data-dismiss="modal">Cancel
                        </button>
                        <button type="submit" class="btn btn-default" id="submit_button" name="final_submit"><span
                                class="green bold"><i class="glyphicon glyphicon-ok"></i> SUBMIT</span></button>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
</div>
