<header class="container">

            <img src="{{ STATIC_URL }}img/unicef_logo.png"/>
        </div>

        <div class="col-lg-8">
            <div class="row">
                {% if user.is_authenticated %}
                <div class="pull-right login-nav">

                </div>
                {% endif %}
                <br style="clear: both"/>
                <div class="navbar" role="navigation" id="top-nav-menu">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    </div>
                    <div class="navbar-collapse collapse">
                      <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">HOME</a></li>
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">QUESTIONNAIRE<b class="caret"></b></a>
                          <ul class="dropdown-menu">
                            <li><a href="#">CORE QUESTIONS</a></li>
                            <li><a href="#">REGIONAL QUESTIONS</a></li>
                          </ul>
                        </li>
                        <li class="active"><a href="#">EXTRACT</a></li>
                        <li class="active"><a href="#">USERS</a></li>
                      </ul>
                    </div>
                </div>
            </div>
