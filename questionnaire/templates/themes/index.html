{% extends 'base/layout.html' %}
{% block content %}
<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
        <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
        </thead>
        <tbody>
        {% for theme in theme_list %}
        <tr>
            <td>{{ theme.name }}</td>
            <td>{{ theme.description }}</td>
            <td><a href="">Edit</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
