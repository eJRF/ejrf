<div class="input-group" id="option-input-group" data-ng-repeat="opton in existingQuestionOptions">
    <label class="option-control-label">Option {{ option.text }}<span
            class="number"> </span></label>
    <input type="text" maxlength="100" name="options" value="{{ option.text }}">
    <a href="javascript:;" class="input-group-addon btn btn-sm btn-primary add-option"><i
            class="glyphicon glyphicon-plus"></i></a>
    <a href="javascript:;" class="input-group-addon btn btn-sm  btn-primary remove-option"><i
            class="glyphicon glyphicon-remove"></i></a>
</div>
