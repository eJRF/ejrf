<div class="nav-wizard wizard">
    <ul class="nav nav-pills nav-stacked">
        {% for section_ in ordered_sections %}
            <li><a class="{% if section_.id == section.id %}current {% endif %}section_tab"
               href="{% url 'questionnaire_entry_page' questionnaire.id section_.id %}" id="section-{{ section_.id }}"> {{ section_.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
