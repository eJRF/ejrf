<!DOCTYPE HTML>
<html>
<head>
    <title>
        {% block title %}{% endblock %} | eJRF
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/application.css" type="text/css" media="screen">
    {% block extra_css %}{% endblock %}
    <!--[if lt IE 8]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="questionnaire" class="container boundary">

    {% include 'base/header.html' %}

    <div id="content" class="container">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <ul>
                            {{ message }}
                        </ul>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
        <div id="push"></div>
    </div>

    {% include 'base/footer.html' %}

</div>

<script src="{{ STATIC_URL }}js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

{% block javascripts %}
{% endblock %}
</body>
</html>
