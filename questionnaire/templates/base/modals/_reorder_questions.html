<div class="modal fade" id="reorder_modal_label" tabindex="-1" role="dialog" aria-labelledby="reorder_modal_label"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="preview_modal_label" class="modal-title cyan">Drag to Reorder the Questions</h4>
            </div>

            <form action="" method="post" accept-charset="utf-8" class="form-horizontal re-order-form"
                  id="re-order-questions-form">
                <div class="modal-body">
                    {% csrf_token %}
                    <table id="reorder-content-table">

                    </table>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">
                            <span id="save-reorder-btn" class="green bold"><i class="glyphicon glyphicon-floppy-disk"></i> SAVE</span>
                        </button>
                        <button type="button" class="btn btn-default" id="cancel_button" data-dismiss="modal">
                                <span class="red bold">
                                <i class="glyphicon glyphicon-remove"></i> Cancel
                                </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
