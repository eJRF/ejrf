<div class="section-buttons">
    {% if perms.auth.can_submit_responses and not user.is_superuser%}
        {% if preview %}
            <button class="btn btn-default button-section pull-right" id="edit_questionnaire_link">
                <i class="glyphicon glyphicon-pencil"></i> EDIT</span> </button>
        {% else %}
            <button class="btn btn-default button-section pull-right preview-btn-url" id="submit_questionnaire_btn"
                data-toggle="modal" data-href="{% url 'preview_specific_questionnaire' questionnaire.id %}" >
                <span class="green bold"><i class="glyphicon glyphicon-ok"></i> SUBMIT</span>
            </button>
        {% endif %}
    {% endif %}
    <a  data-href="{% url 'preview_specific_questionnaire' questionnaire.id %}?preview=1" class="btn btn-default button-section pull-right preview-btn-url" id="preview_modal_btn"
            data-toggle="tooltip" data-placement="top" title="Preview">
        <i class="glyphicon glyphicon-eye-open"></i>
    </a>
    <a class="btn btn-default pull-right button-section has-spinner" id="export-section" data-toggle="tooltip" data-placement="top" title="Export section as PDF"><span class="spinner"><img
            class="spinner-image" src="{{ STATIC_URL }}img/spinner.gif"></span><span class="cyan">
        <span class="glyphicon glyphicon-export red"></span></span>
    </a>
</div>
{% include 'questionnaires/entry/preview_modal.html' %}
