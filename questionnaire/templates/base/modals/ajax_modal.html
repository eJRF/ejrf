<div class="modal fade {{ class }}" object-id="{{ object.id }}" id="{{ action}}_{{ object.id }}" tabindex="-1" role="dialog"
     aria-labelledby="{{ modal_id }}_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title cyan" id="{{ action}}_{{ object.id }}_label"> {{ modal_title }}</h4>
            </div>
            <form action="{{ action_url }}" method="post"
                  accept-charset="utf-8" class="form-horizontal {{ action}}_modal_form" id="{{ action}}_{{ object.id }}_modal_form">
                <div class="modal-body">
                    {% csrf_token %}
                    <div  id="{{ action}}_{{ object.id }}_ajax_content"><img src="{{ STATIC_URL }}img/spinner.gif"> Loading,
                        please wait...
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" id="submit_{{ action}}_{{ object.id }}" ><span
                            class="green bold"><i class="glyphicon glyphicon-ok"></i> {{ btn_label }}</span></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="red bold">
                            <i class="glyphicon glyphicon-remove"></i> Cancel
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
