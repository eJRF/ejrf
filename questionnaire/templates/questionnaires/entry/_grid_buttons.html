{% if perms.auth.can_edit_questionnaire and  user.user_profile.region == questionnaire.region and user.user_profile.region == group.region and not preview %}
    <div class="btn-group pull-right">
        <a href="" class="delete-grid pull-right" data-toggle="modal"
           data-target="#delete-grid-modal-{{ group.id }}"
           id="delete-grid-{{ group.id }}">
            <span class="cyan"><span class="glyphicon glyphicon-trash"></span>Delete Grid</span>
        </a>
        <a href="" class="pull-right" data-toggle="modal" data-target="#create-skip-rule"
           data-target="#" onClick="skipRules.updateGrid({{ subsection.id }}, {{ group.id }})">
            <span class="cyan"><span class=""></span>Add Grid Rules</span>
        </a>
    </div>
{% endif %}
