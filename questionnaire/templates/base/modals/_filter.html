<div class="modal fade" id="{{ action }}-{{ object_type|lower }}-{{ object_id }}-modal" tabindex="-1" role="dialog" aria-labelledby="delete_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title cyan" id="delete_modal_label">{{modal_title}}</h4>
            </div>
            <form action="{{ url }}" method="post" accept-charset="utf-8" class="form-horizontal" id="{{ action }}-{{ object_type|lower }}-form">
                <div class="modal-body">
                    {% csrf_token %}
                    {{ a_form.as_p }}
                </div>
                <div class="modal-footer">
                      <a type="cancel" class="btn btn-default" data-dismiss="modal"> <span class="red bold"><i class="glyphicon glyphicon-remove"></i> CANCEL</span></a>
                      <button type="submit" class="btn btn-default" id="save-{{ object_type|lower }}-{{ object_id }}-btn"><span class="green bold"><i class="glyphicon glyphicon-floppy-disk"></i> {{ btn_label }}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
