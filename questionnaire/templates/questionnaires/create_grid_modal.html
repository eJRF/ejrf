<div class="modal fade create-grid" subsection-id="{{ subsection.id }}" id="create-grid-modal-{{ subsection.id }}" tabindex="-1" role="dialog"
     aria-labelledby="preview_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-medium">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title cyan" id="preview_modal_label"> Create Grid in Subsection: {{ subsection.title|default_if_none:'' }}</h4>
            </div>
            <form action="{% url 'create_grid_page' subsection.id %}" method="post"
                  accept-charset="utf-8" class="form-horizontal create-grid-form">
                <div class="modal-body">
                    {% csrf_token %}
                    <div  id="create-grid-ajax-content-{{ subsection.id }}"><img src="{{ STATIC_URL }}img/spinner.gif"> Loading,
                        please wait...
                    </div>
                </div>

                <div class="modal-footer">
                    <a type="cancel" class="btn btn-default" data-dismiss="modal">
                        <span class="red bold"><i class="glyphicon glyphicon-remove"></i> CANCEL</span>
                    </a>
                    <button type="submit" class="btn btn-default" id="save_grid_button" ><span
                            class="green bold"><i class="glyphicon glyphicon-ok"></i> Create</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
