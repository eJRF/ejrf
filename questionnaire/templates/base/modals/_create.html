<div class="modal fade" id="new-section-modal" tabindex="-1" role="dialog" aria-labelledby="delete_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title cyan" id="delete_modal_label">New Section</h4>
            </div>
            <form action="{{ action }}" method="post" accept-charset="utf-8" class="form-horizontal">
                <div class="modal-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                      <a type="cancel" class="btn btn-default"> <span class="red bold"><i class="glyphicon glyphicon-remove"></i> CANCEL</span></a>
                      <button type="submit" class="btn btn-default" id="save-section"><span class="green bold"><i class="glyphicon glyphicon-floppy-disk"></i> CREATE</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
