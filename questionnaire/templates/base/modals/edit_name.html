<div class="modal fade" id="edit_questionnaire_name_{{ questionnaire.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <form action="{% url "edit_questionnaire_name" questionnaire.id %}" method="POST" id="edit_questionnaire_form">
        <div class="modal-dialog">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title cyan" id="myModalLabel">Edit Name Of Questionnaire</h4>
                </div>
                <div class="modal-body">
                    <div id="notification"></div>
                    <p>
                        <label for="questionnaire_name_{{ questionnaire.id }}">Revision Name</label>
                        <input id="questionnaire_name_{{ questionnaire.id }}" maxlength="100" name="name" type="text" value="{{ questionnaire.name }}"/>
                    </p>
                    <p>
                        <label for="id_year">Revision Year</label>
                        {{ edit_questionnaire_form.year }}
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default"
                    id="save-questionnaire-name-{{ questionnaire.id }}">
                        <span class="green bold"><i class="glyphicon glyphicon-ok"></i> SAVE</span>
                    </button>
                    <button type="button" class="btn btn-default" id="cancel_button" data-dismiss="modal">
                        <span class="red bold">
                            <i class="glyphicon glyphicon-remove"></i> Cancel
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
