<div class="modal fade assign-question" subsection-id="{{ subsection.id }}" id="assign-question-modal-{{ subsection.id }}" tabindex="-1" role="dialog"
     aria-labelledby="preview_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title cyan" id="preview_modal_label"> Assign Questions to Subsection: {{ subsection.title }}</h4>
            </div>
            <form action="{% url 'assign_question_to_subsection_page' subsection.id %}" method="post"
                  accept-charset="utf-8" class="form-horizontal">
                <div class="modal-body">
                    {% csrf_token %}
                    <div  id="assign-question-ajax-content-{{ subsection.id }}"><img src="{{ STATIC_URL }}img/spinner.gif"> Loading,
                        please wait...
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" id="submit_assign_button" ><span
                            class="green bold"><i class="glyphicon glyphicon-ok"></i> Done</span></button>
                      <button type="button" class="btn btn-default" id="cancel_button" data-dismiss="modal">
                        <span class="red bold">
                            <i class="glyphicon glyphicon-remove"></i> Cancel
                        </span>
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
