<div class="modal fade create-skip-rule" id="create-skip-rule" tabindex="-1" role="dialog"
     aria-labelledby="preview_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title cyan"> Define Skip Rule</h4>
          </div>
            <form method="post" action="{% url 'skip_rules' %}" class="form-horizontal" id="sumbit-skip-rule">
            {% csrf_token %}
            <div class="modal-body" id="id_create-skip-rule">
            </div>
             <div class="modal-footer">
              <button type="submit" class="btn btn-default">
                <span
                   class="green bold"><i class="glyphicon glyphicon-ok"></i> Done</span></button>
            </div>
          </form> 
          <script type="text/javascript">
            $( "#sumbit-skip-rule" ).submit(function( event ) {
                event.preventDefault();
                $.post("{% url 'skip_rules' %}", $('#sumbit-skip-rule').serialize(), function(data) {
                    console.log(data);
                })
            });
          </script>
        </div>
    </div>
</div>
