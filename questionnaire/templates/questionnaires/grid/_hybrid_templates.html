<script type="text/template" id="hybrid-template">
    {% include 'questionnaires/grid/_single_column_with_add_remove_button.hmtl' with column_text="Row" %}
    <fieldset class="mid-row-add-hybrid-grid">
        <legend>
           Mid-Table Columns on Row <span class="number"> 2 </span>
        </legend>
        <p class="input-group">
            <label class="column-label">Column <span class="mid-table-number"> 1 </span></label>
            <select  name="columns">
                <option value=''>Choose One</option>
                {% for question in non_primary_questions %}
                    <option value="{{ question.id }}" theme="{{ question.theme.id }}">{{ question.export_label }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="subgroup" />
            <a href="javascript:;" class="input-group-addon btn btn-sm btn-primary add-column"><i class="glyphicon glyphicon-plus"></i></a>
            <a href="javascript:;" class="input-group-addon btn btn-sm  btn-primary remove-column"><i class="glyphicon glyphicon-remove"></i></a>
        </p>
    </fieldset>
    <p class="input-group">
        <label class="column-label">Row <span class="number"> 3 </span></label>
        <select  name="columns">
            <option value=''>Choose One</option>
            {% for question in non_primary_questions %}
                <option value="{{ question.id }}" theme="{{ question.theme.id }}">{{ question.export_label }}</option>
            {% endfor %}
        </select>
        <a href="javascript:;" class="input-group-addon btn btn-sm btn-primary add-column"><i class="glyphicon glyphicon-plus"></i></a>
        <a href="javascript:;" class="input-group-addon btn btn-sm  btn-primary remove-column"><i class="glyphicon glyphicon-remove"></i></a>
    </p>
</script>
