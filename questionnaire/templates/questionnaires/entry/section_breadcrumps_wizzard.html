<div class="nav-wizard wizard">
    <ul class="nav nav-pills nav-stacked">
        {% for section_ in ordered_sections %}
            <li>
                <a class="{% if section_.id == section.id %}current {% endif %} section_tab col-md-10"
                   href="{% url 'questionnaire_entry_page' questionnaire.id section_.id %}{% if preview %}?preview=1{% endif %}"
                   id="section-{{ section_.id }}"> {{ section_.name }}</a>
                <a href="#" class="{% if section_.id == section.id %}current {% endif %} col-md-1"
                        data-toggle="modal" data-target="#new-section-modal"> <span class="glyphicon glyphicon-pencil"></span> </a>
            </li>
        {% endfor %}
        {% if perms.auth.can_view_users %}
            <li><a href="" id="new-section" class="col-md-10"  data-toggle="modal"
                   data-target="#new-section-modal"><span class="cyan"><span
                    class="glyphicon glyphicon-plus-sign"></span> New Section</span></a></li>
        {% endif %}
    </ul>
</div>
