{% for field in a_form.visible_fields %}
    <p {% if field.field.widget.attrs.class %}class="{{ field.field.widget.attrs.class }}"{% endif %}>
        <label for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }} <label class="error">
                        {% if field.errors %}
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        {% endif %}
                    </label>
    </p>
{% endfor %}

{% for hidden in a_form.hidden_fields %}
    {{ hidden }}
{% endfor %}
